name: Build and Deploy Docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install .[doc]

    - name: Build Docs
      run: make html
      working-directory: doc  # Adjust path to your docs directory if not in root

    - name: Commit build
      run: |
        git config user.name "Github Actions"
        git config user.email "actions@github.com"
        git add -f lite/build/*
        git commit -m "Include lite/build directory"
      working-directory: doc/build/html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: doc/build/html  # Adjust path to the built HTML docs
        user_name: 'github-actions'
        user_email: 'github-actions@github.com'
        keep_files: true
        allow_empty_commit: false

